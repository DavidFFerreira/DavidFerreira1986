<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plano de Treino</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topo">
  <div class="logo"><h1>Plano de Treino</h1></div>
  <nav class="menu">
    <a href="resumo.html">📈 Resumo</a>
    <a href="nutricao.html">🥗 Nutrição</a>
    <a href="treino.html">💪 Treino</a>
    <a href="contactos.html">📧 Contactos</a>
  </nav>
  <button id="modoBtn">🌙</button>
</header>
<main>
  <h2>Bem-vindo ao teu Diário de Treino</h2>
  <p>Escolhe uma secção no menu acima para veres detalhes do teu progresso.</p>
</main>
<button id="btnTopo">⬆️</button>
<script>
const modoBtn=document.getElementById('modoBtn');
modoBtn.addEventListener('click',()=>{document.body.classList.toggle('dark');localStorage.setItem('darkMode',document.body.classList.contains('dark'));modoBtn.textContent=document.body.classList.contains('dark')?'☀️':'🌙';});
window.addEventListener('load',()=>{if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark');modoBtn.textContent='☀️';}});
const topoBtn=document.getElementById('btnTopo');
window.addEventListener('scroll',()=>{topoBtn.style.display=window.scrollY>200?'block':'none';});
topoBtn.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'});});
</script>
</body>
</html>

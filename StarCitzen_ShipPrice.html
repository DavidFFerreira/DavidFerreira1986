<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Citizen Ship Price List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 30px auto;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #1e90ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #333;
        }
        input[type="search"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #888;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Star Citizen Ship Price List</h2>
        <div class="tabs">
            <div class="tab active" onclick="loadData('pyro')">Pyro - Major Stations</div>
            <div class="tab" onclick="loadData('hurston')">Hurston</div>
            <div class="tab" onclick="loadData('arrcorp')">Arrcorp</div>
            <div class="tab" onclick="loadData('crusader')">Crusader</div>
        </div>
        <input type="search" id="search" placeholder="Search for a ship..." oninput="filterTable()">
        <table id="shipTable">
            <thead>
                <tr>
                    <th>Ship</th>
                    <th>Price In Game (aUEC)</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentData = [];

        function loadData(location) {
            let url = '';
            switch (location) {
                case 'pyro':
                    url = 'https://davidferreira.eu/pyroShipList.txt';
                    break;
                case 'hurston':
                    url = 'https://davidferreira.eu/HurstonShipList.txt';
                    break;
                case 'arrcorp':
                    url = 'https://davidferreira.eu/ArrcorpShipList.txt';
                    break;
                case 'crusader':
                    url = 'https://davidferreira.eu/CrusaderShipList.txt';
                    break;
            }

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    currentData = rows.map(row => {
                        const cols = row.split('\t');
                        return {
                            ship: cols[0],
                            price: cols[1],
                            location: cols[2]
                        };
                    });
                    renderTable(currentData);
                    setActiveTab(location);
                });
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.ship}</td><td>${item.price}</td><td>${item.location}</td>`;
                tableBody.appendChild(row);
            });
            $('#shipTable').trigger('update');
        }

        function setActiveTab(location) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            const activeTab = Array.from(tabs).find(tab => tab.innerText.toLowerCase() === location);
            if (activeTab) activeTab.classList.add('active');
        }

        function filterTable() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredData = currentData.filter(item => item.ship.toLowerCase().includes(query));
            renderTable(filteredData);
        }

        $(document).ready(function() {
            loadData('pyro');  // Default load for Pyro - Major Stations
        });
    </script>

</body>
</html>

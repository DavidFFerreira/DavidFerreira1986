<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Citizen - Ship Price Lists</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .search-container {
            margin: 20px;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .table-container {
            margin-top: 70px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        tr:hover {
            background-color: #555;
        }

        .btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-back-to-top:hover {
            background-color: #444;
        }

        section {
            padding: 40px 0;
            transition: all 0.3s ease-in-out;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .table-container {
            animation: fadeIn 1.2s ease-out;
        }

    </style>
</head>
<body>
    <header>
        <h1>Star Citizen Ship Price Lists</h1>
    </header>

    <div class="search-container">
        <input type="text" id="globalSearch" placeholder="Pesquisar por todas as tabelas...">
    </div>

    <nav>
        <a href="#pyro">Pyro - Major Stations</a>
        <a href="#hurston">Hurston</a>
        <a href="#arrcorp">Arrcorp</a>
        <a href="#crusader">Crusader</a>
    </nav>

    <div id="pyro" class="table-container fade-in">
        <h2>Pyro - Major Stations</h2>
        <table id="tablePyro">
            <thead>
                <tr>
                    <th>Ship</th>
                    <th>Price In Game (aUEC)</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="hurston" class="table-container fade-in">
        <h2>Hurston</h2>
        <table id="tableHurston">
            <thead>
                <tr>
                    <th>Ship</th>
                    <th>Price In Game (aUEC)</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="arrcorp" class="table-container fade-in">
        <h2>Arrcorp</h2>
        <table id="tableArrcorp">
            <thead>
                <tr>
                    <th>Ship</th>
                    <th>Price In Game (aUEC)</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="crusader" class="table-container fade-in">
        <h2>Crusader</h2>
        <table id="tableCrusader">
            <thead>
                <tr>
                    <th>Ship</th>
                    <th>Price In Game (aUEC)</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="btn-back-to-top" onclick="scrollToTop()">Voltar ao topo</button>

    <script>
        const files = {
            "Pyro - Major Stations": "https://raw.githubusercontent.com/DavidFFerreira/DavidFerreira1986/main/pyroShipList.txt",
            "Hurston": "https://raw.githubusercontent.com/DavidFFerreira/DavidFerreira1986/main/HurstonShipList.txt",
            "Arrcorp": "https://raw.githubusercontent.com/DavidFFerreira/DavidFerreira1986/main/ArrcorpShipList.txt",
            "Crusader": "https://raw.githubusercontent.com/DavidFFerreira/DavidFerreira1986/main/CrusaderShipList.txt"
        };

        const tables = {
            "Pyro - Major Stations": document.getElementById("tablePyro"),
            "Hurston": document.getElementById("tableHurston"),
            "Arrcorp": document.getElementById("tableArrcorp"),
            "Crusader": document.getElementById("tableCrusader")
        };

        const globalSearchInput = document.getElementById('globalSearch');

        globalSearchInput.addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            Object.values(tables).forEach((table) => {
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach((row) => {
                    const cells = row.querySelectorAll('td');
                    let matchFound = false;
                    cells.forEach((cell) => {
                        if (cell.textContent.toLowerCase().includes(searchTerm)) {
                            matchFound = true;
                        }
                    });
                    row.style.display = matchFound ? '' : 'none';
                });
            });
        });

        function loadData() {
            Object.keys(files).forEach((key) => {
                fetch(files[key])
                    .then(response => response.text())
                    .then(data => {
                        const rows = data.split('\n').map(line => line.split('\t'));
                        const tableBody = tables[key].querySelector('tbody');
                        rows.forEach((row) => {
                            const tr = document.createElement('tr');
                            row.forEach((cell) => {
                                const td = document.createElement('td');
                                td.textContent = cell;
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                    })
                    .catch((error) => {
                        console.error(`Erro ao carregar o arquivo ${key}:`, error);
                    });
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = loadData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura e Tabelas de Ficheiros</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .table-container {
            margin-bottom: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        .btn-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .btn-group button {
            padding: 10px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-group button:hover {
            background-color: #0056b3;
        }
        input[type="search"] {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Leitura e Tabelas de Ficheiros de Estações</h1>

    <div class="container">
        <div class="btn-group">
            <button onclick="loadTable('pyro')">Pyro - Major Stations</button>
            <button onclick="loadTable('hurston')">Hurston</button>
            <button onclick="loadTable('arrcorp')">Arrcorp</button>
            <button onclick="loadTable('crusader')">Crusader</button>
        </div>

        <div id="pyro" class="table-container" style="display: none;">
            <table id="pyroTable" class="display" cellspacing="0"></table>
        </div>
        <div id="hurston" class="table-container" style="display: none;">
            <table id="hurstonTable" class="display" cellspacing="0"></table>
        </div>
        <div id="arrcorp" class="table-container" style="display: none;">
            <table id="arrcorpTable" class="display" cellspacing="0"></table>
        </div>
        <div id="crusader" class="table-container" style="display: none;">
            <table id="crusaderTable" class="display" cellspacing="0"></table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        function loadTable(region) {
            const tables = ['pyro', 'hurston', 'arrcorp', 'crusader'];
            tables.forEach(table => {
                document.getElementById(table).style.display = 'none'; // Hide all tables
            });
            document.getElementById(region).style.display = 'block'; // Show the selected table

            let url;
            switch(region) {
                case 'pyro':
                    url = 'https://davidferreira.eu/pyroShipList.txt';
                    break;
                case 'hurston':
                    url = 'https://davidferreira.eu/HurstonShipList.txt';
                    break;
                case 'arrcorp':
                    url = 'https://davidferreira.eu/ArrcorpShipList.txt';
                    break;
                case 'crusader':
                    url = 'https://davidferreira.eu/CrusaderShipList.txt';
                    break;
            }

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split('\t').map(cell => cell.trim()));
                    const tableData = rows.slice(1).map(row => ({
                        ship: row[0],
                        price: row[1],
                        location: row[2]
                    }));

                    const table = $(`#${region}Table`).DataTable({
                        data: tableData,
                        destroy: true, // Destroy any existing table instance
                        columns: [
                            { title: 'Ship', data: 'ship' },
                            { title: 'Price In Game (aUEC)', data: 'price' },
                            { title: 'Location', data: 'location' }
                        ],
                        order: [[0, 'asc']], // Ordenação inicial pela coluna 'Ship'
                        paging: true,
                        searching: true,
                        lengthChange: false,
                    });
                })
                .catch(error => console.error('Erro ao carregar o ficheiro:', error));
        }

        // Load Pyro as default when page loads
        window.onload = function() {
            loadTable('pyro');
        }
    </script>

</body>
</html>
